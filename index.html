<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>


    <div class="container-fuid d-flex justify-content-center mt-5">

        <div class="row d-flex align-items-center">

            <div class="card" style="width: 50rem;">

                <form action="enviar">

                    <div class="card-header">
                        <h5><strong>Payment form example</strong></h5>
                    </div>

                    <br>

                    <div class="alert alert-danger fw-semibold" role="alert">
                        Some fields are missing
                    </div>


                    <!-- Inicio de inputs -->

                    
                    <!-- Primera fila -->

                    <div class="row">


                        <div class="mb-3 col-5">
                            <label for="card" class="form-label fw-semibold">Card #</label>
                            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="cvc" class="form-label fw-semibold">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="amount" class="form-label fw-semibold">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>

                    </div>

                    <!-- Segunda fila -->

                    <div class="row">


                        <div class="mb-3 col-6">
                            <label for="first-name" class="form-label fw-semibold">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="last-name" class="form-label fw-semibold">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
    

                    </div>

                    <!-- Tercera fila -->

                    <div class="row">


                        <div class="mb-3 col-6">
                            <label for="city" class="form-label fw-semibold">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="state" class="form-label fw-semibold">State</label>
                            <select class="form-select" id="state" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">New York</option>
                                <option value="2">Washington</option>
                                <option value="3">Indiana</option>
                            </select>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="postal-code" class="form-label fw-semibold">Postal code</label>
                            <input type="text" class="form-control" id="postal-code">
                        </div>

                    </div>

                    <!-- Cuarta fila -->

                    <div class="row d-flex justify-content-between">


                        <div class="mb-3 col-4">
                            <label for="ways-to-pay" class="form-label fw-semibold">We accept:</label>
                            <br>

                            <!-- Botones de radio con iconos de forma de pago -->

                            <div class="d-flex inline text-bg-secondary p-2 rounded" style="padding: 2px; justify-content: center;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 col-6 mr-auto">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea"></label>
                            </div>
                            <label for="add-message" class="form-label small text-secondary fw-semibold">Add any notes here.</label>

                        </div>

                        <hr>
    

                    </div>

                    <!-- Botones footter -->

                    <div class="d-flex justify-content-end">
                        <a href="#" class="btn btn-secondary">Close</a>
                        <a href="#" class="btn btn-primary ms-1">Send</a>
                    </div>

                    
                       

                    
                </form>

                <br>

                
            </div>

            <br>

            

        </div>

    </div>


    
</body>
</html>
